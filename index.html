<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="gameDisplay">
        <span class="selectionText">Select your marker</span>
            <div class="itemSelection">
                <button class="selectBtn xMarker">X</button>
                <button class="selectBtn oMarker">O</button>
            </div>
        <span class="playerTurn">It's player's turn</span>
        <span class="resultDiv">YOU WIN</span>
        <div class="boardGame">
            <div class="TicTacToeField">
                <div class="square 0" id="O"></div>
                <div class="square 1" id="1"></div>
                <div class="square 2" id="2"></div>
                <div class="square 3" id="3"></div>
                <div class="square 4" id="4"></div>
                <div class="square 5" id="5"></div>
                <div class="square 6" id="6"></div>
                <div class="square 7" id="7"></div>
                <div class="square 8" id="8"></div>
            </div>
        </div>
        <button class="restartBtn">Restart</div>
    </div>

    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>
    <script src="script.js"></script>
</body>
</html>
